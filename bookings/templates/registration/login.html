{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}" class="btn">Register here</a></p>
</body>
</html>
